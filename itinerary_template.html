<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Travel Itinerary</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1, h2 { color: #2c3e50; }
    .day-section { margin-bottom: 40px; }
    .place { margin-bottom: 20px; }
    iframe { width: 100%; height: 200px; border: none; }
    .category { font-weight: bold; color: #555; }
  </style>
</head>
<body>

  <h1>Your Custom Travel Itinerary</h1>

  <div class="day-section">
    <h2>Day 1 – Chill Vibes</h2>
    
    <div class="place">
      <p><span class="category">📍 Jardin du Luxembourg</span> – A peaceful park in the heart of Paris.</p>
      <iframe src="https://www.youtube.com/embed/dummyvideo1"></iframe>
    </div>

    <div class="place">
      <p><span class="category">☕ Café Kitsuné</span> – Trendy cafe with great views.</p>
      <iframe src="https://www.tiktok.com/embed/xyz123"></iframe>
    </div>
  </div>

  <div class="day-section">
    <h2>Day 2 – Food + Fun</h2>
    
    <div class="place">
      <p><span class="category">🍜 Rue Cler Market</span> – Must-visit local food street.</p>
      <iframe src="https://www.youtube.com/embed/dummyvideo2"></iframe>
    </div>
  </div>

  <p><strong>📍 View all places on Google Maps:</strong> <a href="https://www.google.com/maps/d/u/0/viewer?mid=your_map_id_here" target="_blank">Click here</a></p>

</body>
</html>
